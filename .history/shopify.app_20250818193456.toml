# shopify.app.toml

client_id = "ab91c9e93dee6993ba54ade00aa0b3eb"
name = "easycod-dz"
handle = "easycod-dz"
application_url = "https://spa-ottawa-suffer-steel.trycloudflare.com"
embedded = true

[build]
include_config_on_deploy = true
automatically_update_urls_on_dev = true

# CORRECTED: Use a stable, recent API version
[webhooks]
api_version = "2024-07"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

# âœ… FIX: Added the necessary scopes for managing shop metafields
[access_scopes]
scopes = "write_products,read_products,write_draft_orders,read_draft_orders,write_shop_metafields,read_shop_metafields"

[auth]
redirect_urls = ["https://spa-ottawa-suffer-steel.trycloudflare.com/auth/callback", "https://spa-ottawa-suffer-steel.trycloudflare.com/auth/shopify/callback", "https://spa-ottawa-suffer-steel.trycloudflare.com/api/auth/callback"]

[pos]
embedded = false

# CORRECTED: Removed the invalid port from the URL
[app_proxy]
url = "https://spa-ottawa-suffer-steel.trycloudflare.com"
subpath = "codform"
prefix = "apps"
